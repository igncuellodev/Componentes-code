<section id="Sección-input">

    <h2>Inputs</h2>

    <div class="Form01">

        <form class="form">
            <div class="input-texto">
                <label class="etiqueta-input">Soy un input</label>
                <input type="text" class="barra-input" placeholder="Escriba algo...">
            </div>
        </form>

        <form class="form">
            <div class="input-texto">
                <label class="etiqueta-input">Soy un area de texto</label>
                <textarea type="text" class="barra-input" placeholder="Escribe tu mensaje..."></textarea>
            </div>
        </form>

    </div>

    <div class="Form02">
        <form class="form">
            <div class="input-texto">
                <label class="etiqueta-input">Soy un input de mail</label>
                <input type="email" class="barra-input" placeholder="Escribe tu email...">
            </div>
        </form>
                
        <form class="form">
            <div class="input-texto">
                <label class="etiqueta-input">Soy un input de Contraseña</label>
                <input type="password" class="barra-input" placeholder="Contraseña">
            </div>
        </form>
    </div>

    <div class="Sección-botón">

        <input type="button" class="botón-enviar" value="Enviar">

    </div>

</section>
